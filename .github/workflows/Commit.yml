name: CI on Commit

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x

    - name: Install Visual Studio Build Tools
      run: |
        choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.WebBuildTools"

    - name: Locate MSBuild
      id: msbuildpath
      run: |
        echo "::set-output name=msbuild-path::$(vswhere -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe)"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution using MSBuild
      run: |
        $msbuild = "${{ steps.msbuildpath.outputs['msbuild-path'] }}"
        & "$msbuild" "Hunter Industries API.sln" /p:Configuration=Release /t:Build
